---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: workspace-data
  namespace: workspace
spec:
  storageClassName: xxxx
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 50Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace
  namespace: workspace
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: workspace
  template:
    metadata:
      labels:
        app: workspace
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: migrate
          image: ghcr.io/jaajsoft/workspace:main
          imagePullPolicy: Always
          command: ["python", "manage.py", "migrate", "--noinput"]
          envFrom:
            - configMapRef:
                name: workspace-config
            - secretRef:
                name: workspace-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data

      containers:
        - name: web
          image: ghcr.io/jaajsoft/workspace:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: workspace-config
            - secretRef:
                name: workspace-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /health/
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            failureThreshold: 30
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            periodSeconds: 5

        - name: worker
          image: ghcr.io/jaajsoft/workspace:main
          imagePullPolicy: Always
          command: ["celery", "-A", "workspace", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: workspace-config
            - secretRef:
                name: workspace-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 1024Mi
            limits:
              memory: 2048Mi

        - name: beat
          image: ghcr.io/jaajsoft/workspace:main
          imagePullPolicy: Always
          command: ["celery", "-A", "workspace", "beat", "--loglevel=info", "--schedule=/tmp/celerybeat-schedule"]
          envFrom:
            - configMapRef:
                name: workspace-config
            - secretRef:
                name: workspace-secrets
          volumeMounts:
            - name: beat-tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              memory: 1024Mi

        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--save", "", "--appendonly", "no"]
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              memory: 1024Mi
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            periodSeconds: 5

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: workspace-data
        - name: beat-tmp
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: workspace
  namespace: workspace
spec:
  selector:
    app: workspace
  ports:
    - port: 80
      targetPort: 8000
