apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workspace-ingress
  namespace: workspace
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # Block /metrics from public access (Prometheus scrapes via ClusterIP)
    nginx.ingress.kubernetes.io/server-snippet: |
      location /metrics {
        deny all;
        return 403;
      }
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - workspace.example.com
      secretName: workspace-tls
  rules:
    - host: workspace.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: workspace-web
                port:
                  number: 80
