<div class="flex-1 flex items-center justify-center">
  <div class="text-center p-8">
    <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-info/10 flex items-center justify-center">
      <i data-lucide="message-circle" class="w-10 h-10 text-info"></i>
    </div>
    <h2 class="text-xl font-semibold text-base-content/80 mb-2">Welcome to Chat</h2>
    <p class="text-base-content/60 mb-6 max-w-sm">
      Select a conversation from the sidebar or start a new one to begin messaging.
    </p>
    <button
      class="btn btn-info btn-sm"
      @click="showNewConversationDialog()"
    >
      <i data-lucide="plus" class="w-4 h-4"></i>
      Start a conversation
    </button>
  </div>
</div>
