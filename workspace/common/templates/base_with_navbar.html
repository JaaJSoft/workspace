{% extends 'base.html' %}

{% block body_class %}bg-base-100 h-screen overflow-hidden flex flex-col{% endblock %}

{% block body %}
<!-- Navbar (always full width) -->
{% block navbar %}
{% include 'ui/partials/navbar.html' %}
{% endblock %}

<!-- Drawer below navbar -->
<div class="drawer {% block drawer_class %}{% endblock %} {% block drawer_wrapper_class %}flex-1 min-h-0{% endblock %}" {% block drawer_attrs %}{% endblock %}>
  <input id="{% block drawer_id %}main-drawer{% endblock %}" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col {% block drawer_content_class %}h-full overflow-hidden{% endblock %}">
    <main class="{% block main_class %}container mx-auto p-4{% endblock %} {% block main_layout_class %}flex-1 min-h-0{% endblock %}">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block drawer_sidebar %}{% endblock %}
</div>
{% endblock %}
