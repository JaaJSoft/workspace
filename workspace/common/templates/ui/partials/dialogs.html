<!-- Generic Dialogs Partial: include once (e.g., in base.html) -->
<!-- Confirm dialog -->
<dialog id="app-dialog-confirm" class="modal">
  <div class="modal-box">
    <div class="flex items-center gap-3">
      <div id="app-dialog-confirm-icon" class="hidden flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center"></div>
      <h3 id="app-dialog-confirm-title" class="font-bold text-lg">Confirm</h3>
    </div>
    <p id="app-dialog-confirm-message" class="py-2 mt-2 break-words">Are you sure?</p>
    <div class="modal-action">
      <form method="dialog">
        <button id="app-dialog-confirm-cancel" class="btn btn-ghost btn-sm">Cancel</button>
      </form>
      <button id="app-dialog-confirm-ok" class="btn btn-primary btn-sm">OK</button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>

<!-- Prompt dialog -->
<dialog id="app-dialog-prompt" class="modal">
  <div class="modal-box">
    <div class="flex items-center gap-3">
      <div id="app-dialog-prompt-icon" class="hidden flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center"></div>
      <h3 id="app-dialog-prompt-title" class="font-bold text-lg">Input</h3>
    </div>
    <p id="app-dialog-prompt-message" class="text-sm text-base-content/70"></p>
    <input
      id="app-dialog-prompt-input"
      type="text"
      class="input input-bordered w-full mt-4"
      autocomplete="off"
    />
    <textarea
      id="app-dialog-prompt-textarea"
      class="textarea textarea-bordered w-full mt-4 hidden"
      autocomplete="off"
      rows="4"
    ></textarea>
    <div class="modal-action">
      <form method="dialog">
        <button id="app-dialog-prompt-cancel" class="btn btn-ghost btn-sm">Cancel</button>
      </form>
      <button id="app-dialog-prompt-ok" class="btn btn-primary btn-sm">OK</button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>

<!-- Message/Error dialog -->
<dialog id="app-dialog-message" class="modal">
  <div class="modal-box">
    <div class="flex items-center gap-3">
      <div id="app-dialog-message-icon" class="hidden flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center"></div>
      <h3 id="app-dialog-message-title" class="font-bold text-lg">Message</h3>
    </div>
    <div id="app-dialog-message-message" class="py-2 mt-2 break-words">Done.</div>
    <div class="modal-action">
      <form method="dialog">
        <button id="app-dialog-message-ok" class="btn btn-sm">OK</button>
      </form>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
