<div id="dashboard-stats" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-4" x-init="$nextTick(() => lucide.createIcons())">
  <div class="stats shadow border border-base-300 bg-base-100">
    <div class="stat">
      <div class="stat-figure text-primary">
        <i data-lucide="file" class="w-7 h-7"></i>
      </div>
      <div class="stat-title">Files</div>
      <div class="stat-value text-primary">{{ stats.file_count }}</div>
      <div class="stat-desc">Active files</div>
    </div>
  </div>

  <div class="stats shadow border border-base-300 bg-base-100">
    <div class="stat">
      <div class="stat-figure text-warning">
        <i data-lucide="folder" class="w-7 h-7"></i>
      </div>
      <div class="stat-title">Folders</div>
      <div class="stat-value text-warning">{{ stats.folder_count }}</div>
      <div class="stat-desc">Organized work</div>
    </div>
  </div>

  <div class="stats shadow border border-base-300 bg-base-100">
    <div class="stat">
      <div class="stat-figure text-secondary">
        <i data-lucide="star" class="w-7 h-7"></i>
      </div>
      <div class="stat-title">Favorites</div>
      <div class="stat-value text-secondary">{{ stats.favorite_count }}</div>
      <div class="stat-desc">Pinned items</div>
    </div>
  </div>

  <div class="stats shadow border border-base-300 bg-base-100">
    <div class="stat">
      <div class="stat-figure text-error">
        <i data-lucide="trash-2" class="w-7 h-7"></i>
      </div>
      <div class="stat-title">Trash</div>
      <div class="stat-value text-error">{{ stats.trash_count }}</div>
      <div class="stat-desc">Recently removed</div>
    </div>
  </div>
</div>
