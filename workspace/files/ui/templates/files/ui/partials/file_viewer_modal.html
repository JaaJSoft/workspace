<!-- File Viewer Modal -->
<div x-data="fileViewerModal()" x-init="init()">
  <dialog
    x-ref="dialog"
    class="modal"
    @close="open = false"
  >
    <div class="modal-box max-w-[90vw] max-h-[90vh] w-full h-full p-0 flex flex-col relative">
      <!-- Actions (Top Right) -->
      <div class="absolute top-4 right-4 z-10 flex items-center gap-2">
        <!-- Download -->
        <a
          :href="`/api/v1/files/${fileUuid}/content`"
          download
          class="btn btn-ghost btn-sm btn-square"
          title="Download file"
          x-show="fileUuid"
        >
          <i data-lucide="download" class="w-4 h-4"></i>
        </a>

        <!-- Close -->
        <button
          type="button"
          class="btn btn-ghost btn-sm btn-square"
          @click="close()"
          title="Close (ESC)"
        >
          <i data-lucide="x" class="w-4 h-4"></i>
        </button>
      </div>

      <!-- Header -->
      <div class="flex items-center p-4 pr-24 border-b border-base-300 bg-base-100">
        <div class="flex-1 min-w-0">
          <h3 class="font-bold text-lg truncate" x-text="fileName"></h3>
          <p class="text-sm text-base-content/60" x-text="mimeType"></p>
        </div>
      </div>

      <!-- Viewer Container -->
      <div
        x-ref="viewerContainer"
        class="flex-1 overflow-auto bg-base-200"
        x-show="!loading && !error"
      >
      </div>

      <!-- Loading State -->
      <div
        x-show="loading"
        class="flex-1 flex items-center justify-center"
        x-cloak
      >
        <span class="loading loading-spinner loading-lg"></span>
      </div>

      <!-- Error State -->
      <div
        x-show="error"
        class="flex-1 flex items-center justify-center p-8"
        x-cloak
      >
        <div class="text-center">
          <i data-lucide="alert-circle" class="w-12 h-12 text-error mx-auto mb-4"></i>
          <p class="text-lg font-medium mb-2">Failed to load file</p>
          <p class="text-sm text-base-content/60" x-text="error"></p>
        </div>
      </div>
    </div>

    <!-- Backdrop -->
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script>
    function fileViewerModal() {
      return {
        open: false,
        loading: false,
        error: null,
        fileUuid: null,
        fileName: '',
        mimeType: '',
        loadedScripts: [],

        async openFile(uuid, name, mimeType) {
          this.fileUuid = uuid;
          this.fileName = name || 'File';
          this.mimeType = mimeType || '';
          this.error = null;

          const container = this.$refs.viewerContainer;

          // Clear previous content and scripts
          container.replaceChildren();
          this.loadedScripts.forEach(script => script.remove());
          this.loadedScripts = [];

          this.loading = true;
          this.open = true;
          this.$refs.dialog.showModal();

          try {
            const response = await fetch(`/files/view/${uuid}`);
            if (!response.ok) {
              throw new Error(`Failed to load viewer: ${response.status}`);
            }

            let html = await response.text();

            // Extract scripts using regex
            const scriptRegex = /<script\b[^>]*>([\s\S]*?)<\/script>/gi;
            const scripts = [];
            const matches = html.match(scriptRegex);

            if (matches) {
              matches.forEach(scriptTag => {
                const content = scriptTag.replace(/<script\b[^>]*>|<\/script>/gi, '');
                scripts.push(content);
              });

              // Remove scripts from HTML
              html = html.replace(scriptRegex, '');
            }

            // Execute scripts first
            scripts.forEach(scriptContent => {
              const newScript = document.createElement('script');
              newScript.textContent = scriptContent;
              document.head.appendChild(newScript);
              this.loadedScripts.push(newScript);
            });

            // Set HTML content (scripts already removed)
            const temp = document.createElement('div');
            temp.innerHTML = html;

            // Move all children to container one by one
            while (temp.firstChild) {
              container.appendChild(temp.firstChild);
            }

            // Reinitialize Lucide icons after content is added
            this.$nextTick(() => {
              if (typeof lucide !== 'undefined') {
                lucide.createIcons();
              }
            });
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        },

        close() {
          this.$refs.dialog.close();
          this.open = false;
          this.fileUuid = null;
          this.fileName = '';
          this.mimeType = '';
          this.error = null;
          // Clear viewer content
          this.$refs.viewerContainer.replaceChildren();
          // Clear loaded scripts
          this.loadedScripts.forEach(script => script.remove());
          this.loadedScripts = [];
        },

        handleKeydown(event) {
          if (!this.open) return;

          if (event.key === 'Escape') {
            this.close();
          }
        },

        init() {
          // Prevent multiple initializations
          if (this._initialized) {
            return;
          }
          this._initialized = true;

          this._keydownHandler = (e) => this.handleKeydown(e);
          this._openFileHandler = (e) => {
            const { uuid, name, mime_type } = e.detail;
            this.openFile(uuid, name, mime_type);
          };

          window.addEventListener('keydown', this._keydownHandler);
          window.addEventListener('open-file-viewer', this._openFileHandler);
        }
      };
    }
  </script>
</div>
